<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='search.png') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <style>
    body {
        background: #f7f9fb;
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    .header {
        display: flex;
        justify-content: flex-end;
        padding: 20px 40px 0 0;
    }
    .login-btn {
        background: linear-gradient(90deg, #4f8cff 0%, #6ed6ff 100%);
        color: #fff;
        border: none;
        padding: 12px 28px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(79,140,255,0.15);
        transition: background 0.3s;
    }
    .login-btn:hover {
        background: linear-gradient(90deg, #6ed6ff 0%, #4f8cff 100%);
    }
    .container {
        max-width: 1100px;
        margin: 40px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        padding: 40px 32px;
    }
    .page-title {
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 30px;
        color: #4f8cff;
        font-weight: 700;
    }
    form[action="/"] {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        margin-bottom: 32px;
    }
    select, input[type="submit"] {
        padding: 8px 16px;
        border-radius: 8px;
        border: 1px solid #dbeafe;
        font-size: 1rem;
    }
    input[type="submit"] {
        background: #4f8cff;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
    }
    input[type="submit"]:hover {
        background: #6ed6ff;
    }
    .events-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 28px;
    }
    .event-card {
        background: #f0f6ff;
        border-radius: 14px;
        box-shadow: 0 2px 12px rgba(79,140,255,0.08);
        padding: 28px 22px;
        transition: box-shadow 0.2s;
        position: relative;
    }
    .event-card:hover {
        box-shadow: 0 6px 24px rgba(79,140,255,0.18);
    }
    .event-title {
        font-size: 1.4rem;
        color: #2563eb;
        margin-bottom: 8px;
        font-weight: 600;
    }
    .event-description {
        color: #374151;
        margin-bottom: 16px;
        font-size: 1rem;
    }
    .event-meta {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px 18px;
        margin-bottom: 18px;
    }
    .meta-item {
        background: #e0e7ff;
        border-radius: 6px;
        padding: 6px 10px;
        font-size: 0.97rem;
        color: #374151;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    .meta-item strong {
        color: #2563eb;
        font-size: 0.95rem;
        margin-bottom: 2px;
    }
    .invite-section {
        margin-bottom: 12px;
    }
    .invite-section label {
        font-weight: 500;
        color: #2563eb;
        margin-right: 8px;
    }
    .invite-section select {
        border: 1px solid #dbeafe;
        border-radius: 6px;
        padding: 5px 10px;
        font-size: 0.97rem;
    }
    .event-card input[type="submit"] {
        width: 100%;
        background: linear-gradient(90deg, #4f8cff 0%, #6ed6ff 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 0;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s;
    }
    .event-card input[type="submit"]:hover {
        background: linear-gradient(90deg, #6ed6ff 0%, #4f8cff 100%);
    }
</style>
    {% block content %}{% endblock %}
</body>
</html>
